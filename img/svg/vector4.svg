<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="600px" height="400px" ><defs><linearGradient id="grad1" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:darkgoldenrod; stop-opacity:;"></stop><stop offset="100%" style="stop-color:whitesmoke; stop-opacity:;"></stop></linearGradient></defs><rect x="0" y="0" width="600" height="400" fill="url(#grad1)"></rect>
<defs fill="url(#grad1)"><linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%" fill="url(#grad1)"><stop offset="0%" style="stop-color:red; stop-opacity:0;" opac="0" fill="url(#grad1)"></stop><stop offset="100%" style="stop-color:yellow; stop-opacity:;" fill="url(#grad1)"></stop></linearGradient></defs><circle cx="300" cy="120" r="100" fill="url(#grad2)"></circle>
<defs fill="url(#grad2)"><linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%" fill="url(#grad2)"><stop offset="0%" style="stop-color:lemonchiffon; stop-opacity:0;" opac="0" fill="url(#grad2)"></stop><stop offset="100%" style="stop-color:darkorange; stop-opacity:;" fill="url(#grad2)"></stop></linearGradient></defs><rect x="0" y="200" width="600" height="200" fill="url(#grad3)"></rect>
<defs fill="url(#grad3)"><filter id="f1" x="0" y="0" fill="url(#grad3)"><feGaussianBlur in="SourceGraphic" stdDeviation="15" fill="url(#grad3)"></feGaussianBlur></filter></defs><circle cx="300" cy="200" r="200" filter="url(#1)" fill="teal" fill-opacity="0.4"></circle>

<defs fill="darkviolet" fill-opacity="0.4"><filter id="f1" fill="darkseagreen" fill-opacity="0.4">
<feOffset in="SourceGraphic" result="offOut" dx="10" dy="10" fill="sienna" fill-opacity="0.4"></feOffset>
<feColorMatrix in="offOut" result="matrixOut" type="matrix" values="0.2-0-0-0-0-0-0-2-0-0-0-0-0-0-2-0-0-0-0-0-1-0" fill="antiquewhite" fill-opacity="0.4"></feColorMatrix>
<feGaussianBlur in="matrixOut" stdDeviation="10" result="blurOut" fill="chocolate" fill-opacity="0.4"></feGaussianBlur>
<feBlend in="SourceGraphic" in2="blurOut" mode="normal" fill="floralwhite" fill-opacity="0.4"></feBlend>
</filter></defs>
<circle cx="300" cy="120" r="100" filter="url(#f1)" fill="lightsteelblue" fill-opacity="0.4"></circle></svg>